<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/main.css">
  <script defer src="/javascript/inscripciones.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom-dark" data-bs-theme = "dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="title">DEVSCHOOL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#" id="Home">Home</a>
          <a class="nav-link active" aria-current="page" href="#" id="AsignarClases">Asignar grupos</a>
          <a class="nav-link active" aria-current="page" href="#" id="Inscripciones">Inscripciones</a>
          <a class="nav-link active" aria-current="page" href="#" id="Calificaciones">Calificaciones</a>
          <a class="nav-link active" aria-current="page" href="#" id="Finales">Finales</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container text-bg-light rounded my-5 p-4">
    <h4>A continuación se presentan los estudiantes a los que se les deben asignar sus materias, recuerde que solo puede asignar 3 materias por alumno</h4>

    <div class="mb-3">
      <form id="inscripciones">
        <label for="NameFilter" class="form-label">Busque por nombre</label>
        <input name="name" type="text" class="form-control" id="NameFilter" placeholder="nombre">

        <label for="GroupFilter" class="form-label">Busque por grupo</label>
        <select id="GroupFilter" class="form-select" name="group" >
          <option selected>Choose...</option>
          <option>A</option>
          <option>B</option>
          <option>C</option>
        </select>

        <label for="Subjects" class="form-label">Materias a inscribir</label>
        <select id="Subjects" class="form-select" name="subjects" >
          <option selected>Choose...</option>
          <option>A. Matematicas, Fisica, Español</option>
          <option>B. Matematicas, Historia, Quimica</option>
          <option>C. Matematicas, Fisica, Historia</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3" form="inscripciones">Registrar</button>
      </form>
    </div>

    <section class="container p-4">
      <h2>Alumnos Registrados</h2>
      <table class="table table-striped">
          <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Apellidos</th>
                  <th>Edad</th>
                  <th>Grupo</th>
                  <th>Materia 1</th>
                  <th>Materia 2</th>
                  <th>Materia 3</th>
              </tr>
          </thead>
          <tbody id="studentsList">
          </tbody>
      </table>
  </section>
  </main>
  
</body>
</html>
